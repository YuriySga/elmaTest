<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ELMA scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="spinner-wrapper">
        <div class="spinner"></div>
    </div>
    <div class="main-wrapper">
        <div class="main">
            <div class="control d-flex">
                <button class="btn left-btn" type="button">left</button>
                <button class="btn right-btn" type="button">right</button>
            </div>
            <div class="d-flex">
                <div class="scheduler">
                    <template class="user-row-template">
                        <div class="user-row"></div>
                    </template>
                    <div class="dates-row">
                        <div class="empty-date"></div>
                    </div>
                </div>
                <div class="backlog text-center">
                    <h1 class="title">Backlog</h1>
                    <div class="search d-flex justify-center">
                        <input type="text" class="search-input">
                        <button type="button" class="search-button">
                            <img src="img/Search.svg">
                        </button>
                    </div>
                    <ul class="tasks text-left"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
